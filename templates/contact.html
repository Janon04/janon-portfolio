{% extends "base.html" %}

{% block content %}
<section class="contact">
    <h2>Contact Me</h2>
    
    <div class="contact-info">
        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ personal_info.email }}</p>
        <p><i class="fas fa-phone"></i> <strong>Phone:</strong> {{ personal_info.phone }}</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> {{ personal_info.address }}</p>
    </div>

    <div class="contact-form">
        <h3>Send me a message</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
